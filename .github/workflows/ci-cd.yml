name: CI/CD pipeline for Banking app

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run unit tests only
        run: mvn test -DskipITs

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/'

  build-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image - User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest,${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }}

      - name: Build and push Docker image - Account Service
        uses: docker/build-push-action@v5
        with:
          context: ./account-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/account-service:latest,${{ secrets.DOCKER_USERNAME }}/account-service:${{ github.sha }}

      - name: Build and push Docker image - Transaction Service
        uses: docker/build-push-action@v5
        with:
          context: ./transaction-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/transaction-service:latest,${{ secrets.DOCKER_USERNAME }}/transaction-service:${{ github.sha }}
