name: CI/CD pipeline for Banking app

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -DskipITs

      - name: Run unit tests
        run: mvn test -DskipITs

  build-docker-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push User Service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: Build and push Account Service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./account-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/account-service:latest

      - name: Build and push Transaction Service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./transaction-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/transaction-service:latest
